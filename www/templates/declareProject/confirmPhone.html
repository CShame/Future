<ion-modal-view class="confirmPhoneModel">
  <div class="confirmPhone">
    <p class="fist-title">确认手机号码</p>
    <p class="sec-title">我们将发送手机号码到这个号码：</p>
    <p class="thr-title">+86 {{phone.telNumber}}</p>
    <div class="model-button">
      <span ng-click="cancel()">取消</span>
      <span ng-click="ok()">确定</span>
    </div>
  </div>
</ion-modal-view>
