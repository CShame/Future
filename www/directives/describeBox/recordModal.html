<ion-modal-view  class="dir-record-modal" ng-click="closeRecordModal()">
  <div class="record-box text-center">
    <!--<i class="icon ion-mic-a" ng-show='recordTitle == "松开保存"'></i>-->
    <div class='imgInfo' ng-style='oStyle.modalStyle' ng-show='saveRecord'>
      <div class='imgStaticInfo'></div>
    </div>
    <div class='up-img' ng-show='!saveRecord'>
      <img src='img/record/17100.svg'>
    </div>
    <p ng-show='recordTitle == "松开保存"' ng-class='{"record-cancel":!saveRecord}'>手指上滑，取消保存</p>
    <!--<div class='op-button' on-hold="startRecord()" on-release='stopAndSaveRecord()' on-drag-up='cancelRecord()'>{{recordTitle}}</div>-->

    <div class='op-button' record-btn record-hold='startRecord()' record-release='stopAndSaveRecord()' record-broke='recordBroke()'
         on-drag-up='cancelRecord()'  on-drag-down='returnRecord()'>{{recordTitle}}</div>
  </div>
</ion-modal-view>
